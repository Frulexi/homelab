services:
  n8n:
    image: n8nio/n8n:latest
    container_name: n8n
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "5678:5678"
    volumes:
      - n8n_data:/home/node/.n8n
    networks:
      - n8n
    labels:
      com.homelab.service: "n8n"
      com.homelab.maintainer: "homelab"

volumes:
  n8n_data:
    name: n8n_data

networks:
  n8n:


